<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
  </head>
  <script>
    function FirstFactorial(num) {
      let value = 1;
      for (let i = num; i > 0; i--) {
        value *= i;
      }
      return value;
    }
    function load() {
      const num = document.getElementById("num").value;
      if (num === "") {
        alert("Input is empty!");
      } else {
        document.getElementById("result").innerHTML = FirstFactorial(num);
        document.getElementById("form").reset();
      }
    }
  </script>
  <body>
    <div>
      <form id="form">
        <label for="num">Number : </label>
        <input type="number" id="num" placeholder="Enter a Number" />
        <input type="button" onclick="load()" value="Find Factorial" />
      </form>
    </div>
    <div>
      <h2 id="result"></h2>
    </div>
  </body>
</html>
