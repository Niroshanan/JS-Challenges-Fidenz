<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
  </head>
  <script>
    function CheckNums(num1, num2) {
      if (num2 > num1) {
        return 1;
      } else if (num1 == num2) {
        return -1;
      } else {
        return 0;
      }
    }
    function load() {
      const num1 = document.getElementById("num1").value;
      const num2 = document.getElementById("num2").value;

      if (num1 === "" || num2 === "") {
        alert("Input is empty!");
      } else {
        document.getElementById("result").innerHTML = CheckNums(num1, num2);
        document.getElementById("form1").reset();
      }
    }
  </script>
  <body>
    <div>
      <form id="form1">
        <label for="num1">Number 1 : </label>
        <input type="number" id="num1" placeholder="Enter a Number" />

        <label for="num2">Number 2 : </label>
        <input type="number" id="num2" placeholder="Enter a Number" />
        <input type="button" onclick="load()" value="Check" />
      </form>
    </div>
    <div>
      <h2 id="result"></h2>
    </div>
  </body>
</html>
